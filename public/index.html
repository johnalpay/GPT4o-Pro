<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GPT-4o Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* Scrollbar style for chat container */
    #chatContainer::-webkit-scrollbar {
      width: 8px;
    }
    #chatContainer::-webkit-scrollbar-thumb {
      background-color: #4B5563; /* gray-600 */
      border-radius: 4px;
    }

    /* Chat bubble styles */
    .chat-bubble {
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 1rem;
      line-height: 1.4;
      word-wrap: break-word;
      position: relative;
      display: inline-flex;
      flex-direction: column;
      gap: 4px;
    }
    .user-bubble {
      background-color: #2563eb; /* blue-600 */
      margin-left: auto;
      color: white;
      max-width: 80%;
    }
    .bot-bubble {
      background-color: #22c55e; /* green-500 */
      margin-right: auto;
      color: white;
      max-width: 80%;
    }
    /* Timestamp */
    .timestamp {
      font-size: 0.65rem;
      color: #d1d5db; /* gray-300 */
      align-self: flex-end;
      user-select: none;
    }
    /* Reaction button */
    .reaction-btn {
      cursor: pointer;
      font-size: 1.2rem;
      user-select: none;
      color: #f3f4f6; /* gray-100 */
      transition: color 0.2s ease;
    }
    .reaction-btn.liked {
      color: #facc15; /* yellow-400 */
    }
    /* Smooth scroll */
    #chatContainer {
      scroll-behavior: smooth;
    }
    /* Loading spinner */
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive improvements */
    @media (max-width: 640px) {
      #chatContainer {
        max-height: 60vh;
        padding: 1rem;
      }
      .chat-bubble {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center px-4 py-8">

  <h1 class="text-4xl font-bold mb-4 text-center flex items-center gap-2">
    <i data-lucide="bot" class="w-8 h-8"></i> GPT-4o Pro
  </h1>

  <p class="mb-6 text-center text-gray-300 flex items-center justify-center gap-2">
    <i data-lucide="brain" class="w-5 h-5"></i>
    Ask anything, and get smart AI answers instantly.
  </p>

  <div class="w-full max-w-xl flex flex-col border border-gray-700 rounded-lg overflow-hidden bg-gray-800 shadow-lg">

    <!-- Chat messages container -->
    <div id="chatContainer" class="flex-1 overflow-y-auto px-4 py-6 space-y-4 max-h-[400px]">
      <!-- Initial welcome message -->
      <div class="chat-bubble bot-bubble flex items-center gap-2 max-w-[80%]">
        <i data-lucide="smile" class="w-5 h-5 text-green-400"></i>
        <span>Hello! Ask me anything ðŸ˜Š</span>
        <span class="timestamp">now</span>
      </div>
    </div>

    <!-- Input area -->
    <div class="p-4 bg-gray-900 flex items-center gap-2">
      <div class="relative flex-1">
        <input id="question" type="text" placeholder="Type your question here..." 
          class="w-full px-4 py-2 rounded-lg text-black outline-none pr-12" />

        <button id="micBtn" title="Speak your question" 
          class="absolute right-2 top-1/2 -translate-y-1/2 bg-red-600 hover:bg-red-700 rounded-full p-2 flex items-center justify-center">
          <i data-lucide="mic" class="w-6 h-6 text-white"></i>
        </button>
      </div>

      <button id="submitBtn" title="Submit question"
        class="bg-blue-600 hover:bg-blue-700 rounded-lg px-4 py-2 font-semibold flex items-center justify-center gap-2">
        <i data-lucide="send" class="w-5 h-5"></i> Send
      </button>
    </div>
  </div>

  <script>
    lucide.createIcons();

    const micBtn = document.getElementById('micBtn');
    const questionInput = document.getElementById('question');
    const submitBtn = document.getElementById('submitBtn');
    const chatContainer = document.getElementById('chatContainer');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        micBtn.classList.add('bg-red-800');
        micBtn.title = "Listening...";
      };

      recognition.onend = () => {
        micBtn.classList.remove('bg-red-800');
        micBtn.title = "Speak your question";
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error', event.error);
        micBtn.classList.remove('bg-red-800');
        micBtn.title = "Speak your question";
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        questionInput.value = transcript;
      };

      micBtn.addEventListener('click', () => {
        if (micBtn.classList.contains('bg-red-800')) {
          recognition.stop();
        } else {
          recognition.start();
        }
      });
    } else {
      micBtn.disabled = true;
      micBtn.title = "Speech recognition not supported in this browser.";
    }

    // Helper: get current timestamp in HH:mm format
    function getCurrentTimestamp() {
      const d = new Date();
      return d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    // Add chat bubble helper with reaction and timestamp
    function addChatBubble(text, sender = 'user') {
      const div = document.createElement('div');
      div.classList.add('chat-bubble', sender === 'user' ? 'user-bubble' : 'bot-bubble', 'flex', 'items-center', 'gap-2', 'max-w-[80%]');
      
      // Icon
      const icon = document.createElement('i');
      icon.classList.add('w-5', 'h-5');
      if(sender === 'user') {
        icon.setAttribute('data-lucide', 'user');
        icon.classList.add('text-blue-400');
      } else {
        icon.setAttribute('data-lucide', 'robot');
        icon.classList.add('text-green-400');
      }
      div.appendChild(icon);

      // Text & container for text + timestamp + reaction
      const contentContainer = document.createElement('div');
      contentContainer.style.display = 'flex';
      contentContainer.style.flexDirection = 'column';
      contentContainer.style.gap = '4px';

      // Text
      const span = document.createElement('span');
      span.textContent = text;
      contentContainer.appendChild(span);

      // Timestamp
      const timestamp = document.createElement('span');
      timestamp.classList.add('timestamp');
      timestamp.textContent = getCurrentTimestamp();
      contentContainer.appendChild(timestamp);

      div.appendChild(contentContainer);

      // Reaction button
      const reaction = document.createElement('span');
      reaction.classList.add('reaction-btn');
      reaction.innerHTML = 'â­'; // star icon for reaction
      reaction.title = 'Like this message';
      reaction.addEventListener('click', () => {
        reaction.classList.toggle('liked');
      });
      div.appendChild(reaction);

      chatContainer.appendChild(div);
      lucide.createIcons();

      // Scroll to bottom smoothly
      chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
    }

    // Show typing indicator bubble
    function addTypingIndicator() {
      const div = document.createElement('div');
      div.id = 'typingIndicator';
      div.classList.add('chat-bubble', 'bot-bubble', 'flex', 'items-center', 'gap-2', 'max-w-[80%]');
      
      const icon = document.createElement('i');
      icon.setAttribute('data-lucide', 'loader');
      icon.classList.add('w-5', 'h-5', 'animate-spin', 'text-green-400');
      div.appendChild(icon);

      const span = document.createElement('span');
      span.textContent = 'GPT4o Pro is typing...';
      div.appendChild(span);

      chatContainer.appendChild(div);
      lucide.createIcons();
      chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
    }

    // Remove typing indicator
    function removeTypingIndicator() {
      const indicator = document.getElementById('typingIndicator');
      if (indicator) indicator.remove();
    }

    async function askQuestion() {
      const q = questionInput.value.trim();
      if (!q) {
        alert("Please enter a question first.");
        return;
      }

      addChatBubble(q, 'user');
      questionInput.value = '';

      addTypingIndicator();
      submitBtn.disabled = true;
      submitBtn.innerHTML = `<span class="spinner"></span> Loading...`;

      try {
        // Use your real API here (change /api/ask accordingly)
        // For demo, I will call the real URL you gave but replacing "ask" param dynamically
        const apikey = '8323bd36-1268-435c-a4d7-e81aa4c6eaed';
        const uid = 1;
        const imageUrl = '';
        const url = `https://kaiz-apis.gleeze.com/api/gpt-4o-pro?ask=${encodeURIComponent(q)}&uid=${uid}&imageUrl=${encodeURIComponent(imageUrl)}&apikey=${apikey}`;

        const res = await fetch(url);
        const data = await res.json();

        removeTypingIndicator();

        submitBtn.disabled = false;
        submitBtn.innerHTML = `<i data-lucide="send" class="w-5 h-5"></i> Send`;
        lucide.createIcons();

        if (data.success && data.message) {
          addChatBubble(data.message, 'bot');
        } else {
          addChatBubble("Sorry, no response received.", 'bot');
        }
      } catch (err) {
        console.error(err);
        removeTypingIndicator();
        addChatBubble("Error: Unable to get response.", 'bot');

        submitBtn.disabled = false;
        submitBtn.innerHTML = `<i data-lucide="send" class="w-5 h-5"></i> Send`;
        lucide.createIcons();
      }
    }

    submitBtn.addEventListener('click', askQuestion);

    questionInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        askQuestion();
      }
    });
  </script>

</body>
</html>
