<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPT-4o Pro Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="bg-gray-800 p-6 rounded-2xl shadow-xl w-full max-w-xl">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">GPT-4o Pro Chat</h1>
      <div class="space-x-2">
        <button id="toggleMode" class="text-sm bg-gray-600 px-3 py-1 rounded hover:bg-gray-500">Light Mode</button>
        <button id="clearHistory" class="text-sm bg-red-600 px-3 py-1 rounded hover:bg-red-500">Clear</button>
        <button id="exportChat" class="text-sm bg-green-600 px-3 py-1 rounded hover:bg-green-500">Export</button>
      </div>
    </div>

    <form id="askForm" class="flex gap-2 mb-4">
      <input type="text" id="question" class="w-full p-3 rounded-lg bg-gray-700 text-white" placeholder="Ask me anything..." required />
      <button class="bg-blue-600 hover:bg-blue-700 px-4 rounded-lg">Ask</button>
    </form>

    <div id="history" class="space-y-3 max-h-[400px] overflow-y-auto"></div>
  </div>

  <script>
    const form = document.getElementById('askForm');
    const historyDiv = document.getElementById('history');
    const toggleMode = document.getElementById('toggleMode');
    const clearBtn = document.getElementById('clearHistory');
    const exportBtn = document.getElementById('exportChat');
    const html = document.documentElement;
    let dark = true;

    toggleMode.addEventListener('click', () => {
      dark = !dark;
      html.className = dark ? 'bg-gray-900 text-white' : 'bg-white text-gray-900';
      toggleMode.textContent = dark ? 'Light Mode' : 'Dark Mode';
    });

    clearBtn.addEventListener('click', () => {
      localStorage.removeItem('gptChatHistory');
      historyDiv.innerHTML = '';
    });

    exportBtn.addEventListener('click', () => {
      const text = [...document.querySelectorAll('#history div')]
        .map(div => div.textContent.trim())
        .join('\n\n');
      const blob = new Blob([text], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'gpt4o_chat.txt';
      a.click();
    });

    function saveHistory() {
      localStorage.setItem('gptChatHistory', historyDiv.innerHTML);
    }

    window.addEventListener('load', () => {
      const saved = localStorage.getItem('gptChatHistory');
      if (saved) historyDiv.innerHTML = saved;
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const questionInput = document.getElementById('question');
      const question = questionInput.value;
      questionInput.value = '';

      const userBlock = document.createElement('div');
      userBlock.innerHTML = `<p class="font-bold text-blue-400">You:</p><p class="ml-2">${question}</p>`;
      historyDiv.appendChild(userBlock);

      const botBlock = document.createElement('div');
      botBlock.innerHTML = `<p class="font-bold text-green-400">GPT-4o:</p><p class="ml-2 italic">Thinking...</p>`;
      historyDiv.appendChild(botBlock);
      historyDiv.scrollTop = historyDiv.scrollHeight;

      saveHistory();

      try {
        const res = await fetch(`/api/ask?ask=${encodeURIComponent(question)}`);
        const data = await res.json();
        const reply = data.response || data.message || JSON.stringify(data, null, 2);

        botBlock.querySelector('p.italic').textContent = reply;
        speak(reply);
      } catch {
        botBlock.querySelector('p.italic').textContent = 'Error: Hindi makakonekta sa API.';
      }

      historyDiv.scrollTop = historyDiv.scrollHeight;
      saveHistory();
    });

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = 'en-US';
      speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
