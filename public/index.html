<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPT-4o Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center px-4">

  <h1 class="text-4xl font-bold mb-4 text-center flex items-center gap-2">
    <i data-lucide="bot" class="w-8 h-8"></i> GPT-4o Pro
  </h1>

  <p class="mb-6 text-center text-gray-300 flex items-center justify-center gap-2">
    <i data-lucide="brain" class="w-5 h-5"></i>
    Ask anything, and get smart AI answers instantly.
  </p>

  <div class="w-full max-w-xl space-y-4">
    <input id="question" type="text" placeholder="Type your question here..." 
      class="w-full px-4 py-2 text-black rounded-lg outline-none" />

    <button onclick="askQuestion()" class="w-full bg-blue-600 hover:bg-blue-700 rounded-lg px-4 py-2 font-semibold flex items-center justify-center gap-2">
      <i data-lucide="search" class="w-5 h-5"></i> Submit
    </button>

    <div id="response" class="mt-4 bg-gray-800 rounded-lg p-4 min-h-[120px] whitespace-pre-wrap">
      <span class="text-gray-500 flex items-center gap-2"><i data-lucide="loader" class="w-4 h-4 animate-spin"></i> Waiting for response...</span>
    </div>
  </div>

  <script>
    async function askQuestion() {
      const q = document.getElementById('question').value.trim();
      const responseBox = document.getElementById('response');

      if (!q) {
        responseBox.innerHTML = `<span class='text-yellow-400 flex items-center gap-2'><i data-lucide="alert-circle" class="w-5 h-5"></i> Please enter a question first.</span>`;
        lucide.createIcons(); return;
      }

      responseBox.innerHTML = `<span class='text-gray-500 flex items-center gap-2'><i data-lucide="loader" class="w-4 h-4 animate-spin"></i> Thinking...</span>`;
      lucide.createIcons();

      try {
        const res = await fetch(`/api/ask?ask=${encodeURIComponent(q)}`);
        const data = await res.json();

        if (data.response) {
          responseBox.textContent = data.response;
        } else {
          responseBox.innerHTML = `<span class='text-red-400 flex items-center gap-2'><i data-lucide="x-circle" class="w-5 h-5"></i> No response received.</span>`;
        }
      } catch (err) {
        responseBox.innerHTML = `<span class='text-red-500 flex items-center gap-2'><i data-lucide="alert-octagon" class="w-5 h-5"></i> An error occurred while getting the response.</span>`;
      }

      lucide.createIcons();
    }
  </script>

  <!-- Activate Lucide Icons -->
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
