<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GPT4o Pro Chat</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f3f4f6;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    height: 100vh;
    align-items: center;
  }
  .container {
    background: white;
    width: 400px;
    max-width: 95vw;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: column;
    height: 600px;
  }
  header {
    background-color: #2563eb;
    color: white;
    padding: 16px;
    font-size: 1.5rem;
    font-weight: 700;
    border-radius: 12px 12px 0 0;
    text-align: center;
  }
  #chat {
    flex-grow: 1;
    padding: 16px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  form {
    display: flex;
    padding: 12px 16px;
    gap: 8px;
    border-top: 1px solid #ddd;
  }
  input[type="text"] {
    flex-grow: 1;
    padding: 12px 16px;
    font-size: 1rem;
    border-radius: 24px;
    border: 1px solid #ccc;
    outline-offset: 2px;
  }
  input[type="text"]:focus {
    border-color: #2563eb;
    outline: none;
    box-shadow: 0 0 4px #2563ebaa;
  }
  button {
    background-color: #2563eb;
    border: none;
    color: white;
    font-size: 1.2rem;
    border-radius: 50%;
    width: 44px;
    height: 44px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  button:disabled {
    background-color: #94a3b8;
    cursor: not-allowed;
  }
  button:hover:not(:disabled) {
    background-color: #1e40af;
  }

  /* Chat bubbles and avatars */
  .chat-bubble {
    display: flex;
    align-items: center;
    padding: 12px 16px;
    border-radius: 20px;
    font-size: 1rem;
    line-height: 1.4;
    word-wrap: break-word;
    max-width: 80%;
    gap: 12px;
  }
  .user-bubble {
    background-color: #2563eb;
    margin-left: auto;
    color: white;
    flex-direction: row-reverse;
  }
  .bot-bubble {
    background-color: #22c55e;
    margin-right: auto;
    color: white;
  }
  .avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid white;
    flex-shrink: 0;
  }
  .user-bubble .avatar {
    border-color: #3b82f6;
  }
  .bot-bubble .avatar {
    border-color: #22c55e;
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="GPT4o Pro Chat Application">
    <header>GPT4o Pro Chat</header>
    <div id="chat" aria-live="polite" aria-relevant="additions"></div>
    <form id="chat-form" aria-label="Send message form">
      <button type="button" id="mic-btn" aria-label="Start voice input">
        üé§
      </button>
      <input
        id="user-input"
        type="text"
        autocomplete="off"
        placeholder="Type your message..."
        aria-required="true"
      />
      <button type="submit" aria-label="Send message">‚û°Ô∏è</button>
    </form>
  </div>

<script>
  const chatContainer = document.getElementById('chat');
  const form = document.getElementById('chat-form');
  const userInput = document.getElementById('user-input');
  const micBtn = document.getElementById('mic-btn');

  // Add chat bubble with profile pics
  function addChatBubble(text, sender = 'user') {
    const div = document.createElement('div');
    div.classList.add('chat-bubble', sender === 'user' ? 'user-bubble' : 'bot-bubble');

    const avatar = document.createElement('img');
    avatar.classList.add('avatar');
    if (sender === 'user') {
      avatar.src = 'https://i.pravatar.cc/36?u=user';
      avatar.alt = 'User';
    } else {
      avatar.src = 'https://i.pravatar.cc/36?u=bot';
      avatar.alt = 'GPT-4o Pro';
    }
    div.appendChild(avatar);

    const span = document.createElement('span');
    span.textContent = text;
    div.appendChild(span);

    chatContainer.appendChild(div);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  // Fetch GPT4o Pro API response
  async function fetchResponse(message) {
    const url = `https://kaiz-apis.gleeze.com/api/gpt-4o-pro?ask=${encodeURIComponent(message)}&uid=1&imageUrl=&apikey=8323bd36-1268-435c-a4d7-e81aa4c6eaed`;

    try {
      const res = await fetch(url);
      if (!res.ok) throw new Error('API error');
      const data = await res.json();
      if(data.response){
        addChatBubble(data.response, 'bot');
      } else {
        addChatBubble('Sorry, no response from API.', 'bot');
      }
    } catch (error) {
      addChatBubble('Error: Could not connect to the API.', 'bot');
    }
  }

  // Form submit
  form.addEventListener('submit', e => {
    e.preventDefault();
    const message = userInput.value.trim();
    if (!message) return;
    addChatBubble(message, 'user');
    userInput.value = '';
    fetchResponse(message);
  });

  // Voice to text with Web Speech API
  let recognition;
  if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.addEventListener('result', event => {
      const transcript = event.results[0][0].transcript;
      userInput.value = transcript;
    });
    recognition.addEventListener('end', () => {
      micBtn.disabled = false;
      micBtn.textContent = 'üé§';
    });
  } else {
    micBtn.disabled = true;
    micBtn.title = 'Voice input not supported in this browser';
  }

  micBtn.addEventListener('click', () => {
    if (!recognition) return;
    micBtn.disabled = true;
    micBtn.textContent = 'üéôÔ∏è...';
    recognition.start();
  });

  // Welcome message on load
  window.addEventListener('load', () => {
    addChatBubble("Hi there! üòä How can I help you today? Just type or use the mic to ask me anything.", 'bot');
  });
</script>
</body>
</html>
