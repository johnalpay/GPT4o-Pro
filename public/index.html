<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GPT-4o Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    #chatContainer::-webkit-scrollbar {
      width: 8px;
    }
    #chatContainer::-webkit-scrollbar-thumb {
      background-color: #4B5563;
      border-radius: 4px;
    }
    .chat-bubble {
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 1rem;
      line-height: 1.4;
      word-wrap: break-word;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }
    .user-bubble {
      background-color: #2563eb;
      margin-left: auto;
      color: white;
    }
    .bot-bubble {
      background-color: #22c55e;
      margin-right: auto;
      color: white;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white min-h-screen flex items-center justify-center px-4 py-8">

  <div class="w-full max-w-2xl bg-gray-800/60 backdrop-blur-lg border border-gray-700 rounded-xl shadow-xl p-6 space-y-4">
    <div class="text-center space-y-2">
      <h1 class="text-4xl font-bold flex items-center justify-center gap-2">
        <i data-lucide="bot" class="w-8 h-8"></i> GPT-4o Pro
      </h1>
      <p class="text-gray-300 flex items-center justify-center gap-2 text-sm">
        <i data-lucide="brain" class="w-5 h-5"></i> Ask anything, and get smart AI answers instantly.
      </p>
    </div>

    <div id="chatContainer" class="overflow-y-auto px-4 py-4 space-y-4 h-[400px] bg-gray-900/60 rounded-lg border border-gray-700">
      <div class="chat-bubble bot-bubble flex items-center gap-2 max-w-[80%]">
        <i data-lucide="smile" class="w-5 h-5 text-green-400"></i>
        <span>Hello! Ask me anything ðŸ˜Š</span>
      </div>
    </div>

    <div class="flex gap-2 items-center">
      <div class="relative flex-1">
        <input id="question" type="text" placeholder="Type your question here..."
          class="w-full px-4 py-2 rounded-lg text-black outline-none pr-12 shadow-md" />
        <button id="micBtn" title="Speak your question"
          class="absolute right-2 top-1/2 -translate-y-1/2 bg-red-600 hover:bg-red-700 transition-all rounded-full p-2">
          <i data-lucide="mic" class="w-5 h-5 text-white"></i>
        </button>
      </div>
      <button id="submitBtn" title="Submit question"
        class="bg-blue-600 hover:bg-blue-700 transition-all px-4 py-2 rounded-lg font-semibold flex items-center gap-2 shadow-md">
        <i data-lucide="send" class="w-5 h-5"></i> Send
      </button>
    </div>
  </div>

  <script>
    lucide.createIcons();

    const micBtn = document.getElementById('micBtn');
    const questionInput = document.getElementById('question');
    const submitBtn = document.getElementById('submitBtn');
    const chatContainer = document.getElementById('chatContainer');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        micBtn.classList.add('bg-red-800');
        micBtn.title = "Listening...";
      };

      recognition.onend = () => {
        micBtn.classList.remove('bg-red-800');
        micBtn.title = "Speak your question";
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error', event.error);
        micBtn.classList.remove('bg-red-800');
        micBtn.title = "Speak your question";
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        questionInput.value = transcript;
      };

      micBtn.addEventListener('click', () => {
        if (micBtn.classList.contains('bg-red-800')) {
          recognition.stop();
        } else {
          recognition.start();
        }
      });
    } else {
      micBtn.disabled = true;
      micBtn.title = "Speech recognition not supported in this browser.";
    }

    function addChatBubble(text, sender = 'user') {
      const div = document.createElement('div');
      div.classList.add('chat-bubble', sender === 'user' ? 'user-bubble' : 'bot-bubble', 'flex', 'items-center', 'gap-2', 'max-w-[80%]');

      const icon = document.createElement('i');
      icon.classList.add('w-5', 'h-5');
      icon.setAttribute('data-lucide', sender === 'user' ? 'user' : 'robot');
      icon.classList.add(sender === 'user' ? 'text-blue-200' : 'text-green-200');
      div.appendChild(icon);

      const span = document.createElement('span');
      span.textContent = text;
      div.appendChild(span);

      chatContainer.appendChild(div);
      lucide.createIcons();
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function askQuestion() {
      const q = questionInput.value.trim();
      if (!q) {
        alert("Please enter a question first.");
        return;
      }

      addChatBubble(q, 'user');
      questionInput.value = '';

      addChatBubble("Thinking...", 'bot');

      try {
        const res = await fetch(`/api/ask?ask=${encodeURIComponent(q)}`);
        const data = await res.json();

        const bubbles = chatContainer.querySelectorAll('.bot-bubble');
        if (bubbles.length) {
          const lastBotBubble = bubbles[bubbles.length - 1];
          if (lastBotBubble.textContent === "Thinking...") {
            lastBotBubble.remove();
          }
        }

        if (data.response) {
          addChatBubble(data.response, 'bot');
        } else {
          addChatBubble("No response received.", 'bot');
        }
      } catch (err) {
        console.error(err);
        addChatBubble("An error occurred while getting the response.", 'bot');
      }
    }

    submitBtn.addEventListener('click', askQuestion);
    questionInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') askQuestion();
    });
  </script>
</body>
</html>
